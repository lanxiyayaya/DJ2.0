<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博士生的"延"不由衷 | 数据新闻</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/title-page.css">
    <link rel="stylesheet" href="../css/integrated-page.css">

    <!-- 引入 Scrollama -->
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
    <script src="https://unpkg.com/scrollama@3.0.1/build/scrollama.min.js"></script>
    <!-- 可选: 引入D3.js用于数据可视化 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <!-- 固定导航栏 -->
    <nav id="main-nav">
        <div class="nav-container">
            <div class="logo">博士生的"延"不由衷</div>
            <div class="menu">
                <a href="#title-section">首页</a>
                <a href="#intro">概览</a>
                <a href="#scrolly">研究</a>
                <a href="#about">关于</a>
            </div>
        </div>
    </nav>

    <!-- 主内容容器，包含所有部分 -->
    <div class="full-content">
        <!-- 标题部分，现在是主内容的第一部分 -->
        <section id="title-section" class="title-container full-height">
            <div class="typing-container">
                <h1 id="typing-title"></h1>
                <div class="cursor"></div>
            </div>
            <div class="authors" id="authors">
                <p>郭梓铮 刘祎涵 管诗雨 郭中丹 贾舒然</p>
            </div>
        </section>

        <!-- 滚动内容部分 -->
        <section id="scrolly">
            <div class="sticky-thing">
                <!-- 这里放置会粘在视窗中的可视化元素 -->
                <div id="visualization">
                    <p>数据可视化将显示在这里</p>
                </div>
            </div>

            <article>
                <!-- 步骤 1 -->
                <div class="step" data-step="1">
                    <p>这是第一个数据故事段落。在这里，您可以介绍您的数据新闻主题。当用户滚动到这里时，可视化会相应更新。</p>
                </div>
                
                <!-- 步骤 2 -->
                <div class="step" data-step="2">
                    <p>随着读者继续滚动，您可以揭示更多数据见解。这个段落将触发可视化的第二个状态。</p>
                </div>
                
                <!-- 步骤 3 -->
                <div class="step" data-step="3">
                    <p>第三个部分可以显示更深入的分析或者数据的另一个方面。可视化会随之更新，向读者展示新的数据视角。</p>
                </div>
                
                <!-- 步骤 4 -->
                <div class="step" data-step="4">
                    <p>在最后一部分，您可以总结主要发现并提出结论。这是您故事的高潮部分。</p>
                </div>
            </article>
        </section>

        <!-- 页脚 -->
        <footer id="about">
            <div class="footer-container">
                <h2>关于我们</h2>
                <p>郭梓铮 刘祎涵 管诗雨 郭中丹 贾舒然</p>
                <p>&copy; 2023 - 数据新闻课程作品</p>
            </div>
        </footer>
    </div>

    <!-- 脚本引用 -->
    <script src="../js/integrated-page.js"></script>
    <script src="../js/visualizations/chart.js"></script>
</body>
</html>
